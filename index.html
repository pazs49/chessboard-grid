<script>
    function addAnimation(event) {
        const element = event.target;

        const piece = Array.from(element.classList).find(cls => ['king', 'pawn', 'rook', 'bishop', 'bishop-right', 'knight'].includes(cls));
        let duration = 2300;
        let color = element.classList.toString().includes('white') ? 'white' : 'black';
        // console.log(color);

        // if (element.classList.contains('white-piece')) {
        switch (piece) {
            case "king":
                element.classList.add(`king-${color}-move`);
                document.getElementsByClassName(`${color}-pawn-special`)[0].classList.add('disappear-fast');
                break;
            case "pawn":
                element.classList.add(`pawn-${color}-move`);
                break;
            case "rook":
                element.classList.add(`pawn-${color}-move`);
                break;
            case "bishop":
                element.classList.add(`bishop-${color}-move`);
                break;
            case "bishop-right":
                element.classList.add(`bishop-right-${color}-move`);
                break;
            case "knight":
                element.classList.add(`knight-${color}-move`);
                break;
        }
        // }
        // else if (element.classList.contains('black-piece')) {
        //     switch (piece) {
        //         case "king":
        //             element.classList.add('king-black-move');
        //             document.getElementsByClassName('black-pawn-special')[0].classList.add('disappear-fast');
        //             break;
        //         case "pawn":
        //             element.classList.add('pawn-black-move');
        //             break;
        //         case "rook":
        //             element.classList.add('pawn-black-move');
        //             break;
        //         case "bishop":
        //             element.classList.add('bishop-black-move');
        //             break;
        //         case "bishop-right":
        //             element.classList.add('bishop-right-black-move');
        //             break;
        //         case "knight":
        //             element.classList.add('knight-black-move');
        //             break;
        //     }
        // }

        setTimeout(() => {
            element.classList.remove('king-white-move');
            element.classList.remove('king-black-move');
            element.classList.remove('pawn-white-move');
            element.classList.remove('pawn-black-move');
            element.classList.remove('bishop-white-move');
            element.classList.remove('bishop-right-white-move');
            element.classList.remove('bishop-right-black-move');
            element.classList.remove('bishop-black-move');
            element.classList.remove('knight-white-move');
            element.classList.remove('knight-black-move');

            document.querySelectorAll('.disappear-fast').forEach(piece => piece.classList.remove('disappear-fast'));

            // Default intro animations
            element.classList.remove('pawn-1')
            element.classList.remove('pawn-2')
            element.classList.remove('black-king')
            element.classList.remove('disappear')
        }, duration);

    }

    document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', addAnimation));

    setTimeout(() => {
        document.querySelectorAll('span').forEach(piece => piece.classList.remove('disappear', 'pawn-1'));
    }, 4300);
</script>
